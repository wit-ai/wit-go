name: Tests
on: [pull_request]
jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Run Tests
        run: go test -race -v .
